<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="header">
                <div class="arrow-left options">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="menu options">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="main">
                <div class="music-image"></div>
                <div class="details">
                    <h3>TU JAANE NA</h3>
                    <p>singer name jaackie chan</p>
                </div>
                <audio src="assets/Tu Jaane Na - Atif Aslam.mp3"  type="audio/mpeg" id="song" ></audio>
                <input type="range" id="progress" value="0">
            </div>
            <div class="footer">
                <div class="controls">
                    <div><i class="fa-solid fa-backward-step"></i></div>
                    <div id="controls"><i class="fa-solid fa-play" ></i></div>
                    <div><i class="fa-solid fa-forward-step"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
